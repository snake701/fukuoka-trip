<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 福岡秋季自由行 | 雲端同步版</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --wa-pink: #f9eef0;
            --wa-brown: #8d7471;
            --wa-accent: #d19a9a;
            --wa-white: #ffffff;
            --wa-pool: #8da4d1;
            --border-style: 1px solid rgba(141, 116, 113, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--wa-pink);
            color: var(--wa-brown);
            line-height: 1.7;
            padding-bottom: 50px;
        }

        /* 狀態指示燈 */
        .sync-indicator {
            position: fixed; top: 10px; right: 10px; font-size: 0.6rem;
            padding: 4px 8px; border-radius: 10px; background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 2000; display: flex; align-items: center; gap: 5px;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #ccc; transition: background 0.3s; }
        .status-dot.online { background: #4CAF50; box-shadow: 0 0 5px #4CAF50; }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; }

        header { text-align: center; padding: 40px 20px 20px; }
        h1 { font-family: 'Noto Serif TC', serif; font-size: 1.6rem; letter-spacing: 0.2rem; color: var(--wa-brown); }
        .subtitle { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }

        .card { background: var(--wa-white); border: var(--border-style); padding: 20px; border-radius: 4px; margin-bottom: 15px; }
        .card-title { font-family: 'Noto Serif TC', serif; font-size: 0.9rem; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 3px solid var(--wa-accent); padding-left: 10px; }
        .card-title.pool { border-left-color: var(--wa-pool); }

        .calc-input { width: 100%; padding: 8px 0; border: none; border-bottom: 1px solid #eee; font-family: 'Quicksand', sans-serif; font-size: 1rem; color: var(--wa-brown); outline: none; background: transparent; }
        .calc-result-val { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; color: var(--wa-accent); font-weight: 600; }

        .pool-summary { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; text-align: center; }
        .pool-stat { padding: 5px; border-radius: 4px; background: #fafafa; }
        .pool-stat-label { font-size: 0.6rem; color: #aaa; display: block; }
        .pool-stat-val { font-family: 'Quicksand', sans-serif; font-size: 0.8rem; font-weight: 600; }

        .days-nav { display: flex; overflow-x: auto; gap: 12px; padding: 10px 0; position: sticky; top: 0; z-index: 1000; background: rgba(249, 238, 240, 0.9); backdrop-filter: blur(5px); margin-bottom: 20px; scrollbar-width: none; }
        .days-nav::-webkit-scrollbar { display: none; }
        .day-btn { background: none; border: none; padding: 8px 12px; font-family: 'Quicksand', sans-serif; font-size: 0.85rem; color: #b0a4a2; cursor: pointer; white-space: nowrap; }
        .day-btn.active { color: var(--wa-brown); font-weight: 600; border-bottom: 2px solid var(--wa-brown); }

        .spending-item { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .pay-toggle { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; border: 1px solid #ddd; cursor: pointer; min-width: 55px; background: white; color: #aaa; }
        .pay-toggle.is-pool { background: var(--wa-pool); color: white; border-color: var(--wa-pool); }
        .spending-input { border: none; border-bottom: 1px solid #eee; padding: 4px; font-size: 0.8rem; background: transparent; outline: none; color: var(--wa-brown); }

        .btn-add { background: none; border: 1px solid var(--wa-accent); color: var(--wa-accent); font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .btn-del { background: none; border: none; color: #ddd; font-size: 1.2rem; cursor: pointer; line-height: 1; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 3000; }
    </style>
</head>
<body>

<div class="sync-indicator">
    <div class="status-dot" id="sync-dot"></div>
    <span id="sync-text">連線中...</span>
</div>

<header>
    <h1>福岡秋意行旅</h1>
    <div class="subtitle">Cloud Sync Version</div>
</header>

<div class="container">
    <!-- 匯率 -->
    <div class="card">
        <div class="card-title">匯率設定</div>
        <input type="number" id="current-rate" class="calc-input" step="0.001" placeholder="讀取中...">
        <div class="calc-result-box" style="margin-top:15px">
            <input type="number" id="quick-jpy" class="calc-input" style="width: 50%; border-bottom: 1px solid #eee;" placeholder="輸入 JPY 換算..." oninput="quickCalc()">
            <span class="calc-result-val" id="quick-twd">≈ $0</span>
        </div>
    </div>

    <!-- 公積金 -->
    <div class="card">
        <div class="card-title pool">公積金概覽</div>
        <div class="pool-summary">
            <div class="pool-stat">
                <span class="pool-stat-label">總收入</span>
                <span class="pool-stat-val" id="pool-income">¥ 0</span>
            </div>
            <div class="pool-stat">
                <span class="pool-stat-label">總支出</span>
                <span class="pool-stat-val" id="pool-expense">¥ 0</span>
            </div>
            <div class="pool-stat">
                <span class="pool-stat-label">餘額</span>
                <span class="pool-stat-val" id="pool-remain" style="color:var(--wa-pool)">¥ 0</span>
            </div>
        </div>
    </div>

    <!-- 天數選單 -->
    <div class="days-nav" id="days-nav"></div>

    <!-- 支出內容 -->
    <div class="itinerary-box">
        <div id="day-display"></div>
    </div>
</div>

<div id="toast">雲端資料同步成功</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase 配置 (會由環境自動注入)
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'fukuoka-trip-cloud';

    let currentDay = 1;
    let localData = {
        rate: 0.215,
        members: [{ name: '成員 A', amount: 50000 }],
        dailySpend: {} 
    };

    // 初始化導覽
    const nav = document.getElementById('days-nav');
    for(let i=1; i<=7; i++) {
        const btn = document.createElement('button');
        btn.className = `day-btn ${i===1?'active':''}`;
        btn.innerText = `DAY ${i}`;
        btn.onclick = () => switchDay(i);
        nav.appendChild(btn);
    }

    // 啟動雲端同步
    async function initSync() {
        await signInAnonymously(auth);
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'travel_config');
        
        onSnapshot(docRef, (snapshot) => {
            if (snapshot.exists()) {
                localData = snapshot.data();
                renderAll();
                document.getElementById('sync-dot').classList.add('online');
                document.getElementById('sync-text').innerText = '雲端已連線';
            } else {
                // 首次使用建立檔案
                setDoc(docRef, localData);
            }
        }, (err) => {
            document.getElementById('sync-text').innerText = '連線失敗';
        });
    }

    function renderAll() {
        // 更新匯率輸入框 (僅在未聚焦時更新，避免干擾打字)
        const rateInput = document.getElementById('current-rate');
        if (document.activeElement !== rateInput) rateInput.value = localData.rate;

        // 計算公積金
        let income = 0;
        (localData.members || []).forEach(m => income += parseFloat(m.amount || 0));
        document.getElementById('pool-income').innerText = `¥ ${income.toLocaleString()}`;

        let totalPoolExpense = 0;
        Object.values(localData.dailySpend || {}).forEach(dayItems => {
            dayItems.forEach(item => { if(item.isPool) totalPoolExpense += parseFloat(item.amount || 0); });
        });
        document.getElementById('pool-expense').innerText = `¥ ${totalPoolExpense.toLocaleString()}`;
        document.getElementById('pool-remain').innerText = `¥ ${(income - totalPoolExpense).toLocaleString()}`;
        
        renderDay();
        quickCalc();
    }

    function renderDay() {
        const display = document.getElementById('day-display');
        const dayKey = `day${currentDay}`;
        const items = localData.dailySpend[dayKey] || [];
        let pSum = 0, poolSum = 0;

        const listHtml = items.map((item, idx) => {
            const amt = parseFloat(item.amount || 0);
            if(item.isPool) poolSum += amt; else pSum += amt;
            return `
                <div class="spending-item">
                    <button class="pay-toggle ${item.isPool?'is-pool':''}" onclick="updateItem(${idx}, 'isPool', ${!item.isPool})">
                        ${item.isPool?'公積金':'自付'}
                    </button>
                    <input type="text" class="spending-input" style="flex:1" value="${item.name || ''}" 
                        placeholder="項目名稱" onchange="updateItem(${idx}, 'name', this.value)">
                    <input type="number" class="spending-input" style="width:70px; text-align:right" value="${item.amount || ''}" 
                        placeholder="¥" onchange="updateItem(${idx}, 'amount', this.value)">
                    <button class="btn-del" onclick="deleteItem(${idx})">×</button>
                </div>
            `;
        }).join('');

        display.innerHTML = `
            <div style="margin-bottom:20px; font-family:'Noto Serif TC'; font-size:0.8rem; color:var(--wa-accent)">DAY ${currentDay} 支出詳細</div>
            ${listHtml}
            <button class="btn-add" style="margin-top:10px" onclick="addItem()">+ 新增紀錄</button>
            <div style="margin-top:20px; text-align:right; font-size:0.7rem; border-top:1px dashed #eee; padding-top:15px; color:#b0a4a2">
                個人小計: ¥ ${pSum.toLocaleString()}<br>
                <span style="color:var(--wa-pool)">公積金小計: ¥ ${poolSum.toLocaleString()}</span>
            </div>
        `;
    }

    // 更新雲端
    async function syncToCloud() {
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'travel_config');
        await updateDoc(docRef, localData);
        const t = document.getElementById('toast');
        t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2000);
    }

    // 視窗全域函式
    window.updateItem = (idx, field, value) => {
        localData.dailySpend[`day${currentDay}`][idx][field] = value;
        syncToCloud();
    };

    window.addItem = () => {
        const dayKey = `day${currentDay}`;
        if(!localData.dailySpend[dayKey]) localData.dailySpend[dayKey] = [];
        localData.dailySpend[dayKey].push({ name: '', amount: 0, isPool: false });
        syncToCloud();
    };

    window.deleteItem = (idx) => {
        localData.dailySpend[`day${currentDay}`].splice(idx, 1);
        syncToCloud();
    };

    window.switchDay = (n) => {
        currentDay = n;
        document.querySelectorAll('.day-btn').forEach((b, i) => b.classList.toggle('active', i === n-1));
        renderDay();
    };

    window.quickCalc = () => {
        const r = parseFloat(document.getElementById('current-rate').value) || 0;
        const j = parseFloat(document.getElementById('quick-jpy').value) || 0;
        document.getElementById('quick-twd').innerText = `≈ $${Math.round(j * r).toLocaleString()}`;
    };

    document.getElementById('current-rate').onchange = (e) => {
        localData.rate = parseFloat(e.target.value) || 0.215;
        syncToCloud();
    };

    // 啟動
    onAuthStateChanged(auth, (user) => { if (user) initSync(); });
</script>
</body>
</html>
